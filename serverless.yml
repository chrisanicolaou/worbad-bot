org: matthewtsinontas
app: worbad-bot
service: worbad-bot

frameworkVersion: '2 || 3'


provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: eu-west-2

functions:
  worbad:
    handler: handler.run
    environment:
      BOT_TOKEN: ${param:<BOT_TOKEN>}
      CHANNEL_ID: ${param:<CHANNEL_ID>}
    events:
      - schedule: cron(0 0 * * ? *)

